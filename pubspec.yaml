name: prayertimes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.24.1

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  loading_indicator: ^1.1.0
  mdi: ^2.0.0
  flutter_svg:
  intl: ^0.16.1
  carousel_slider: ^2.1.0
  flutter_typeahead: ^1.8.1
  shared_preferences: ^0.5.7+2
  flutter_launcher_icons: ^0.7.5
  http: ^0.12.1
  provider: 3.1.0+1
  dotted_border: ^1.0.5
  easy_localization: ^2.3.2
  flutter_local_notifications: ^1.4.3

dev_dependencies:
  pedantic: ^1.8.0



flutter_icons:
  image_path_android: "assets/icon.png"
  image_path_ios: "assets/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/svg/
    - assets/lang/